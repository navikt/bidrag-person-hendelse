apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: bidrag-person-hendelse
  namespace: bidrag
  labels:
    team: bidrag

spec:
  image: {{ image }}
  port: 8090
  leaderElection: true
  azure:
    application:
      enabled: true
  liveness:
    path: /internal/health
    initialDelay: 50
    failureThreshold: 10
    timeoutSeconds: 10
  readiness:
    path: /internal/health
    initialDelay: 50
    failureThreshold: 10
    timeoutSeconds: 15
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 4Gi
      cpu: "2"
    requests:
      memory: 2Gi
      cpu: 400m
  secureLogs:
    enabled: true
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - https://bidrag-person-hendelse.intern.nav.no
  envFrom:
    - secret: bidrag-person-hendelse-passord-systembruker
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod, i-sky
  kafka:
    pool: nav-prod
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: person-hendelse-prod
            envVarPrefix: DB
  accessPolicy:
    outbound:
      external:
        - host: mpls04.adeo.no
          ports:
            - name: mq
              port: 1414
              protocol: TCP
