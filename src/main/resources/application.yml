application:
  name: bidrag-person-hendelse

server:
  servlet:
    context-path: /
  port: 8090
spring:
  main:
    allow-bean-definition-overriding: true
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      schema.registry.url: ${KAFKA_SCHEMA_REGISTRY}
      basic.auth.credentials.source: USER_INFO
      basic.auth.user.info: ${KAFKA_SCHEMA_REGISTRY_USER}:${KAFKA_SCHEMA_REGISTRY_PASSWORD}
      security:
        protocol: SSL
      ssl:
        keystore:
          type: PKCS12
          location: ${KAFKA_KEYSTORE_PATH}
          password: ${KAFKA_CREDSTORE_PASSWORD}
        truststore:
          type: PKCS12
          location: ${KAFKA_TRUSTSTORE_PATH}
          password: ${KAFKA_CREDSTORE_PASSWORD}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      max-poll-records: 1
      auto-offset-reset: earliest
      enable-auto-commit: false
  http:
    encoding:
      charset: UTF-8
  jackson:
    deserialization:
      # Allerede satt i felles, setter her slik at det gjelder for rest-params ogs√•
      FAIL_ON_UNKNOWN_PROPERTIES: false

logging:
  config: "classpath:logback-spring.xml"

retry.backoff.delay: 5000

funksjonsbrytere:
  enabled: true
  unleash:
    uri: https://unleash.nais.io/api/
    cluster: ${NAIS_CLUSTER_NAME}
    applicationName: ${NAIS_APP_NAME}

prosessering:
  queue:
    capacity: 10
  pool:
    size: 2

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics.export.prometheus.enabled: true
  health:
    db:
      enabled: true

wmq:
  host: ${WMQ_HOST}
  port: ${WMQ_PORT}
  channel: ${WMQ_CHANNEL}
  queue-manager: ${WMQ_QUEUEMANAGER}
  username: srvbdpers-hendelses
  password: ${PASSORD_SRVBDPERS_HENDELSE}
  timeout: ${WMQ_TIMEOUT}
  application-name: ${WMQ_APPLICATION_NAME}
  queueNameLivshendelser: ${WMQ_QUEUE_NAME_LIVSHENDELSER}

